<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class = "calculator-case">
        <div class = "calculator-container">
            <input type = "text" id = "input-box" name = "input-box">
            <div class = "buttons-container">
                <div class = "buttons-row">
                    <button type = "button" class = "calc-button" id = "clear-button">C</button>
                    <button type = "button" class = "calc-button">+/-</button>
                    <button type = "button" class = "calc-button">%</button>
                    <button type = "button" class = "calc-button operation-button">/</button>
                </div>
                <div class = "buttons-row">
                    <button type = "button" class = "calc-button">7</button>
                    <button type = "button" class = "calc-button">8</button>
                    <button type = "button" class = "calc-button">9</button>
                    <button type = "button" class = "calc-button operation-button">*</button>
                </div>
                    
                <div class = "buttons-row">
                    <button type = "button" class = "calc-button">4</button>
                    <button type = "button" class = "calc-button">5</button>
                    <button type = "button" class = "calc-button">6</button>
                    <button type = "button" class = "calc-button operation-button">-</button>
                </div>
                <div class = "buttons-row">

                    <button type = "button" class = "calc-button">1</button>
                    <button type = "button" class = "calc-button">2</button>
                    <button type = "button" class = "calc-button">3</button>
                    <button type = "button" class = "calc-button operation-button">+</button>
                </div>

                <div class = "buttons-row">
                    <button type = "button" class = "calc-button" id = "zero-button">0</button>
                    <button type = "button" class = "calc-button">.</button>
                    <button type = "button" class = "calc-button operation-button" id = "equal-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
